<div class="d-flex flex-column">
    <div class="d-flex flex-row justify-content-between">
        <div class="counter text">{{flags}}</div>
        <div class="face"></div>
        <div class="counter text">{{clicks}}</div>
    </div>
    <div>
        <div *ngFor="let i of [].constructor(boardClass.SIZE)" class="d-flex flex-row">
            <div *ngFor="let j of [].constructor(boardClass.SIZE)"
                class="flex-grow-1 d-flex flex-row">
                <app-field #fld [coordinates]="[i, j]"></app-field>
            </div>
        </div>
    </div>
</div>
